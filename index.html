<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <div class="selections">

        <button class="actionButton stone" >
            <img src="Stone-emoji.png" alt="">
        </button>

        <button class="actionButton paper" >
            <img src="paper-emoji.png" alt="">
        </button>

        <button class="actionButton scissor" >
            <img src="Scissor-emoji.png" alt="">
        </button>
    </div>

    <p class="result"></p>

    <p class="choice"></p>

    <p class="score"></p>

    <div class="controls">
        <button class="resetButton">Reset Score</button>

        <button class="autoButton">Auto Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
